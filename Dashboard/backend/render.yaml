services:
  - type: web
    name: agi-research-api
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: PORT
        value: 8000
      - key: GROQ_API_KEY
        sync: false          # set in Render dashboard
      - key: GOOGLE_API_KEY
        sync: false
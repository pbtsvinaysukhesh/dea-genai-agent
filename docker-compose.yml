version: '3.8'

services:
  # Main AI Agent Service
  ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: ai-agent-main
    image: generativeai-agent:latest
    restart: unless-stopped

    environment:
      # Python
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

      # API Keys (from .env file)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://ollama:11434}

      # Email Configuration
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}

      # Application
      APP_ENV: production
      LOG_LEVEL: INFO

    volumes:
      # Data persistence
      - ./data:/app/data
      - ./logs:/app/logs
      - ./results:/app/results
      - ./models:/app/models
      - ./config:/app/config

    ports:
      - "8000:8000"  # FastAPI Dashboard

    depends_on:
      - ollama

    networks:
      - ai-network

    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Ollama Service (Local LLM inference)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    restart: unless-stopped

    environment:
      OLLAMA_HOST: 0.0.0.0:11434
      OLLAMA_KEEP_ALIVE: 5m

    volumes:
      # Model persistence
      - ollama_data:/root/.ollama

    ports:
      - "11434:11434"

    networks:
      - ai-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Optional: Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-db
    restart: unless-stopped

    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC

    volumes:
      - qdrant_data:/qdrant/storage

    networks:
      - ai-network

    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-admin}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  ai-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
  qdrant_data:
    driver: local
